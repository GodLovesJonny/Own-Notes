<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册页面</title>
    <script type="text/javascript">
        function checkAll() {
            var uname = document.getElementById("uname");
            var passwd1 = document.getElementById("passwd1");
            var passwd2 = document.getElementById("passwd2");
            checkUname(uname);
            checkPasswd(passwd1, passwd2);
        }
        function checkUname(obj) {
            if(obj.value.length == 0) {
                alert('用户名不能为空！');
            }else{
                for(var i = 0; i < obj.value.length; i++) {
                    if (!((obj.value[i] >= '0' && obj.value[i] <= '9') ||
                        (obj.value[i] >= 'a' && obj.value[i] <= 'z') ||
                        (obj.value[i] >= 'A' && obj.value[i] <= 'Z') ||
                        (obj.value[i] == '_'))) {
                            alert("用户名只能包含字母、数字、下划线！");
                            break;
                        }
                }
            }
        }   
        function checkPasswd(passwd1, passwd2){
            if(passwd1.value != passwd2.value) {
                alert('两次密码不一致！');
            }else if(passwd1.value.length < 6){
                alert('密码不得少于6位！');
            }
        }
    </script>
    <style>
        p {
            font-size: 32px;
            text-align: center;
            color: yellowgreen;
        }
        table {
            color: blue;
        }
        th {
            color: blue;
        }
        button {
            color: orange;
        }
    </style>
</head>
<body>
<form>
    <p>注册页面</p>
    <table style="height: 100%; width: 500px" border="1", align="center">
        <tr>
            <th>用户名</th>
            <th>
                <input id="uname" type="text" placeholder="请输入用户名">
            </th>
        </tr>
        <tr>
            <th>密码</th>
            <th>
                <input type="password" id="passwd1">
            </th>
        </tr>
        <tr>
            <th>确认密码</th>
            <th>
                <input type="password" id="passwd2">
            </th>
        </tr>
        <tr>
            <th>性别</th>
            <th>
                <label><input type="radio" value="" name="gender">男</label>
                <label><input type="radio" value="" name="gender">女</label>
            </th>
        </tr>
        <tr>
            <th>爱好</th>
            <th>
                <label><input type="checkbox" value="" name="hobby">体育</label>
                <label><input type="checkbox" value="" name="hobby">音乐</label>
                <label><input type="checkbox" value="" name="hobby">文学</label>
                <label><input type="checkbox" value="" name="hobby">其他</label>
            </th>
        </tr>
        <tr>
            <th>出生年月</th>
            <th>
                <label><select name="year" id="year">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                </select>年</label>
                <label><select>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>月</label>
            </th>
        </tr>
        <tr>
            <th>个人简介</th>
            <th>
                <textarea name="introduction" id="" cols="30" rows="10"></textarea>
            </th>
        </tr>
        <tr>
            <th></th>
            <th>
                <button type="submit" onclick="javascript: checkAll();">提交</button>
                <button type="reset">重置</button>
            </th>
        </tr>
    </table>
</form>
</body>
</html>
